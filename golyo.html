<style>
    body{
        margin: 0;
        background: black;
    }
    .banner-btn{
    margin: 20px auto 0;
    text-align: center;

    }
    .banner-btn a{
    width: 100%;
    text-decoration: none;
    display: inline-block;
    padding: 12px 0;
    margin-bottom: 8px;
    color: rgb(0, 0, 0);
    border: .5px solid #000000;
    position: relative;
    z-index: 1;
    transition: color 0.5s;
    font-family: Verdana;
    font-weight: bold

    }
    .banner-btn a span{
    width:  0%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background: #b91c1c;
    z-index: -1;
    transition: 0.5s;

    }
    .banner-btn a:hover span{
    width: 100%;
    }
    .banner-btn a:hover{
    color: rgb(255, 255, 255);
    }   

</style>

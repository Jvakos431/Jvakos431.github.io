<html>
    <head>
        <title>J-V Á</title>
            <link rel="stylesheet" href="styleHF4.css">
      </head>
      <body>
        <section id="banner">
            <div class="banner-text">
                <h1>Számológép. . .</h1>
            </div>
        </section>
      
        <main class="calculator">
      
          <div class="top">
    
            <section class="screen">
              <div class="input"></div>
              <div class="result"></div>
            </section>
      
          </div>
      
          <div class="bottom">
      
            <section class="keys">
      
              <div class="column">
                <span data-key="7">7</span>
                <span data-key="4">4</span>
                <span data-key="1">1</span>
                <span data-key=".">.</span>
              </div>
      
              <div class="column">
                <span data-key="8">8</span>
                <span data-key="5">5</span>
                <span data-key="2">2</span>
                <span data-key="0">0</span>
              </div>
      
              <div class="column">
                <span data-key="9">9</span>
                <span data-key="6">6</span>
                <span data-key="3">3</span>
                <span class="equals-to" data-key="=">=</span>
              </div>
            </section>
      
            <section class="operators">
              <span class="delete">del</span>
              <span data-key="÷">÷</span>
              <span data-key="x">x</span>
              <span data-key="-">-</span>
              <span data-key="+">+</span>
            </section>
      
          </div>
      
        </main>
        <section id="banner">
            <div class="banner-text">
                <div class="banner-btn">
                    <a href="doga.html"><span></span>Vissza</a>
                </div>
            </div>
        </section>
        <script src="HF4.js"></script>
      </body>
</html>
